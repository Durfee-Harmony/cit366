<div class="card well well-lg">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ player.username }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img [src]="player.image_url" alt="player-image" style="max-height: 150px" class="img-responsive mb-5">
        </div>
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item">Phone: {{player.first_name}}</li>
                <li class="list-group-item">Email: {{player.last_name}}</li>
                <li class="list-group-item">Total Points: {{player.total_dollars_earned }}</li>
            </ul>
        </div>
        <div class="col-md-6 btn-toolbar align-self-center pull-right h-150">
            <div class="btn-group">
                <button [routerLink]="['edit']" class="btn btn-primary" type="button">Edit</button>
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </div>
    <hr>

</div>
