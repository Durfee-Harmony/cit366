<div class="row">
    <div class="col-md-5">
        <app-recipe-list (contactWasSelected)="selectedContact = $event"></app-recipe-list>
    </div>
    <div class="col-md-4">
        <app-recipe-detail [recipe]='recipe' *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Contact</p>
        </ng-template>
    </div>
</div>
